<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="card">
  <div class="left-side">
    <div class="image">
      <img src="images/image-product-desktop.jpg">
    </div>
  </div>

  <div class="right-side">
    <p class="perfume">PERFUME</p>

    <h1 class="title-text">Gabrielle Essence Eau De Parfum</h1>

    <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="prices">
        <span class="updated-price"><strong>$149.99</strong></span>

        <span class="original-price"><strike>$169.99</strike></span>
    </div>

    
      <button class="button">
        <span class="btn-icon">
          <img src="images/icon-cart.svg">
        </span>
        <span class="btn-text">
          <p>Add to Cart</p>
        </span>
      </button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Casey Streeter</a>.
  </div>
</body>
</html>
