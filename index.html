<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<main class="card">
    <div class="left-side">
      <img src="images/image-product-desktop.jpg">
    </div>

    <div class="right-side">
      <p class="perfume">PERFUME</p>

      <h1 class="title-text">Gabrielle Essence Eau De Parfum</h1>

      <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
          <span class="updated-price"><strong>$149.99</strong></span>

          <span class="original-price">$169.99</span>
      </div>
    
      <button class="button">
        <span class="btn-icon">
          <img src="images/icon-cart.svg">
        </span>
        <span class="btn-text">
          <p>Add to Cart</p>
        </span>
      </button>
    </div>
  </main>

</body>
<footer class="footer">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Casey Streeter</a>.</p>
</footer>
</html>
